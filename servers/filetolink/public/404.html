<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KzUploader - Không tìm thấy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-cloud-upload-alt"></i>
        <h1>KzUploader</h1>
      </div>
      <nav class="nav">
        <a href="/">Trang chủ</a>
        <a href="/kzkhanhh">Quản lý</a>
      </nav>
    </header>

    <main class="main">
      <div class="error-container animate__animated animate__fadeIn">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2>404</h2>
        <h3>Không tìm thấy file</h3>
        <p>Liên kết không tồn tại hoặc file đã bị xóa.</p>
        <a href="/" class="btn primary-btn">
          <i class="fas fa-home"></i> Quay lại trang chủ
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 KzUploader - Dịch vụ lưu trữ file</p>
    </footer>
  </div>
</body>
</html>
